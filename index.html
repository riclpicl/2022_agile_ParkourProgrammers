<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MacroGoTracker</title>
    <link rel="stylesheet" href="css/mgt.css">
    <!-- Defer allows you to place all script tags outside of the body for a
      cleaner workspace. -->
    <!-- <script src="js/.js" defer></script> -->
  </head>
  <body>
    <h1>MacroGoTracker</h1>
    
    <div class="UserInfo">
      <label>Start Date:</label>
      <input type="date" id="startDate" name="startDate">
    
      <label>Bodyweight:</label>
      <input type="number" id="bodyweight" name="bodyweight">
        
      <label>Estimated Body Fat Percentage:</label>
      <input type="number" id="estBodyFatPercent" name="estBodyFatPercent">
      
      <label>Sex:</label>
      <select name="userSex" id="userSex">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    
    <div class="weightChangeGoals">
      <label>Start Date:</label>
      <input type="radio" id="" name="">
    </div>

    <div class="TDEE">
      <h3>Your Estimated Total Daily Energy Expenditure and Macronutrient Requirement</h3>
      <P>Your Current TDEE is: </P>
      <p>Your Target Daily Surplus: </p>
      <p>Target Daily Calorie Intake: </p>
      <p>Protein: </p>
      <p>Fat: </p>
      <p>Carbs: </p>
    </div>

  </body>
</html>
