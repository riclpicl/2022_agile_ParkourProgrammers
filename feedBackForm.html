  <body>
      <h2>Please provide your feedback on the MacroGo Tracker below:</h2>
      <!--add method="post" action="/file.php to send form-->
      <form name="myForm"  onsubmit="validateForm()" method="post">

      <table class="form-style">
        <tr>
           <td>
              <label>
                 Your name <span class="required">*</span>
              </label>
           </td>
           <td>
              <input type="text" id="name" class="long"/>
              <span class="error" id="errorname"></span>
           </td>
        </tr>
        <tr>
           <td>
              <label>
                Your email address <span class="required">*</span>
              </label>
           </td>
           <td>
              <input type="email" id="email" class="long"/>
              <span class="error" id="erroremail"></span>
           </td>
        </tr>
        <tr>
           <td>
              <label>
                 Message <span class="required">*</span>
              </label>
           </td>
           <td>
              <textarea name="message" id="message"></textarea>
              <span class="error" id="errormsg"></span>
           </td>
        </tr>
        <tr>
           <td></td>
           <td>
              <input type="submit" value="Send">      
              <input type="reset" value="Reset"> 
           </td>
        </tr>
     </table>
     </form>
